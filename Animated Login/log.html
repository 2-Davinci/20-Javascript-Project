<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="log.css">
    <title>Login Form</title>
</head>
<body>
<section class="main">
    <div class="container box">
        <!-- log In section -->
        <div class="login main-container">
            <div class="login-img img-container">
                <img src="images/login.svg" alt="Login">
            </div>
            <div class="login-from form-container">
                <form action="" class="container">
                    <h2 class="text-center pb-3">Login</h2>
                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
                    <div>
                        <input type="password" class="form-control form-control-lg mb-3 password"  placeholder="Password">
                        <!-- <span>
                            <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
                        </span> -->
                       
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg">Log in </button>
                    </div>
                    <a href="#" class="forgot-link" >Forgot Password?</a>
                    <span>Don't have an account?  <a href="#" class="register-link">Register</a> </span>
                </form>
            </div>
        </div>
        <!-- Register Section -->
         <div class="register  main-container">
            <div class="login-from form-container">
                <form action="" class="">
                   <h2 class="text-center pb-3">Register</h2>
                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
                    <input type="email" class="form-control form-control-lg mb-3" placeholder="Email">
                        <input type="password" class="form-control form-control-lg mb-3 password"  placeholder="Password">
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg">Register </button>
                    </div>
                    <span> Have an account? <a href="#" class="login-link">Login</a></span>
                </form>
            </div>
            <div class="register-img img-container">
                <img src="images/register.svg" alt="Resgister">
            </div>
           
        </div> 
<!-- Forgotten Password  -->

 <div class="forgot   main-container">
           
    <div class="forgot-from form-container">
       
        <form action="" class="">
            <i class="fa fa-times close" aria-hidden="true"></i>
           <h2 class="text-center pb-3">Reset Password</h2>
           
                <input type="password" class="form-control form-control-lg mb-3 password"  placeholder="Password">          
            <div class="d-grid">
                <button class="btn btn-primary btn-lg">Reset Password </button>
            </div>
           
            <span>We will send you a reset link  </span>
           
        </form>
        

    </div>
    <div class="forgot-img img-container">
        <img src="images/forgot.svg" alt="Resgister">
    </div>
   
</div> 
    </div>
</section>
    
    
    <script src="log.js"></script>
</body>
</html>
