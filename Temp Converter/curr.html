<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="curr.css">
    <title>Currency Converter</title>
</head>
<body>
    
    <div class="container">
        <div class="converter">
            <h2>Temperature Converter </h2>
            <form action="" class="form">
                <p class="info">Input Your Values </p>
                <div>
                    <label for="celcius"> Celcius (&deg;C) </label>
                    <input type="number" id="celcius" class="celcius" placeholder=" Celcius"> 
                    <label for="kelvin">Kelvin</label>
                    <input type="number" class="kelvin" id="kelvin" placeholder="Kelvin">
                    <label for="farenheit">Farenheit (&deg;F) </label>
                    <input type="number" id="farenheit" class="farenheit" placeholder="Farenheit" >
                </div>
               
            </form>
        </div>
    </div>
    <script src="curr.js"></script>
</body>
</html>
