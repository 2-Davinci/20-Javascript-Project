<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weight.css">
    <title>Weight Converter</title>
</head>
<body>


    <div class="container">
        <div class="weight">
            <h2>Weight Converter</h2>
           
            <form action="" class="form">
                <p class="alert alert-info">Type a value in any of the fields to convert weight  </p>
                <label for="pounds" >Weight in Pounds</label>
                <input type="number" class="pounds" placeholder="Pounds">
                <label for="pounds">Weight in Kilogram</label>
                <input type="number" class="kilograms" placeholder="Kilogram">
                <label for="pounds" >Weight in Grams</label>
                <input type="number" class="grams" placeholder="Grams">
                <label for="pounds" >Weight in Ounces</label>
                <input type="number" class="ounces" placeholder="Ounces" >
              
            </form>
        </div>
    </div>
    <script src="weight.js"></script>
</body>
</html>
